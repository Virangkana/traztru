        <script src="data/reportofplantation_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[6.709225914192505,97.35921874069182],[9.829083106989408,103.58886142108818]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_googlemap_0');
        map.getPane('pane_googlemap_0').style.zIndex = 400;
        var layer_googlemap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_googlemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_googlemap_0;
        map.addLayer(layer_googlemap_0);

            var popupContent = '<table>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_reportofplantation_1_0() {
            return {
                pane: 'pane_reportofplantation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,12,12,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_reportofplantation_1');
        map.getPane('pane_reportofplantation_1').style.zIndex = 401;
        map.getPane('pane_reportofplantation_1').style['mix-blend-mode'] = 'normal';
        var layer_reportofplantation_1 = new L.geoJson(json_reportofplantation_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_reportofplantation_1',
            layerName: 'layer_reportofplantation_1',
            pane: 'pane_reportofplantation_1',
            onEachFeature: pop_reportofplantation_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_reportofplantation_1_0(feature));
            },
        });
        var cluster_reportofplantation_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_reportofplantation_1.addLayer(layer_reportofplantation_1);

        bounds_group.addLayer(layer_reportofplantation_1);
        cluster_reportofplantation_1.addTo(map);
        map.createPane('pane_Globalforestcover2020_2');
        map.getPane('pane_Globalforestcover2020_2').style.zIndex = 402;
        var layer_Globalforestcover2020_2 = L.WMS.layer("https://ies-ows.jrc.ec.europa.eu/iforce/gfc2020/wms.py", "gfc2020", {
            pane: 'pane_Globalforestcover2020_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_Globalforestcover2020_2);
        setBounds();
        var i = 0;
        layer_reportofplantation_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['field_7'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['field_7']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_reportofplantation_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_reportofplantation_1]);
        map.on("zoomend", function(){
            resetLabels([layer_reportofplantation_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_reportofplantation_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_reportofplantation_1]);
        });
